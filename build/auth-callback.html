<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Auth Callback</title>
  </head>
  <body>
    <script>
      // This page is only used to close the OAuth popup and pass URL back to extension

      window.close();
